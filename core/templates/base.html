<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <title>Rocket Career Mentorship - {{ page_title }}</title>
        {% block styles %} {% endblock styles %}
    </head>
    <body>
        <nav class="navbar bg-dark" data-bs-theme="dark">
            <div class="container">
                <a href="{% url 'jobs:list' %}" class="navbar-brand">
                    <img
                     src="https://raw.githubusercontent.com/FabioArao/mentorship/main/rocket-c.png"
                     alt="Logo Rocket C" 
                     width="30" 
                     height="30"
                     class="d-inline-block align-text-top text-white"
                    >
                    RC Jobs
                </a>
            </div>
        </nav>
        <main>
            <section class="py-5">
                <div class="container">
                    {% block content %} {% endblock content %}
                </div>
            </section>
        </main>
        <footer class="bg-dark fixed-bottom">
            <div class="container">
                <p class="text-white text-center m-0 py-3"> Rocket Career</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>

</html>
